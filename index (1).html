<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wingman Mental Health | Onboarding</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .bubble-option {
      border: 1px solid #000000;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: #FFFFFF;
      color: #000000;
      margin-bottom: 0.75rem;
      user-select: none;
      display: block;
    }
    .bubble-option.selected {
      background-color: #7DF9FF !important;
      color: #000000 !important;
      border-color: #7DF9FF !important;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    .progress-bar {
      display: flex;
      gap: 4px;
      margin-bottom: 2rem;
    }
    .progress-segment {
      flex: 1;
      height: 8px;
      background-color: #333;
      border-radius: 4px;
    }
    .progress-segment.active {
      background-color: #7DF9FF;
    }
    body {
      background: #000;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    .popup-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    button, input, select, textarea {
      font-family: 'Inter', sans-serif;
    }
    button.next-btn, button.prev-btn, button#close-popup, button.submit-btn {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #000;
      color: #FFFFFF;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    input, textarea, select {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      color: #000000;
    }
    input::placeholder,
    textarea::placeholder {
      color: #999999;
    }
  </style>
</head>
<body>
  <!-- Form content omitted in preview for brevity -->
</body>
</html>
